<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta name="description" content="¡Atrévete a conocer Mallorca! Mallorca Route es una plataforma web para planificar una ruta con los edificios históricos más impresionantes de la isla" />
        <meta name="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <title>Mallorca Route</title>

        <!-- Preload de imagen del slider (todas las versiones, ya que no sabemos el tamaño de la pantalla) -->
        <link rel="preload" fetch-priority="high" href="assets/img/slider/imagen1.webp" as="image"/>
        <!-- <link rel="preload" fetch-priority="high" href="assets/img/slider/imagen1-m.webp" as="image"/> -->
        <link rel="preload" fetch-priority="high" href="assets/img/slider/imagen1-s.webp" as="image"/>
        <!-- Preload logo -->
        <link rel="preload" fetchpriority="high" href="assets/img/Mashorca_Gordo.svg" as="image"/>

        <!-- Font Awesome icons (free version)-->
        <!-- Preload -->
        <!-- <link rel="preload" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" as="style" onload="this.onload=null;this.rel='stylesheet'"> -->
        <!-- <noscript><link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"  crossorigin="anonymous"></noscript> -->
        
        <!-- Google fonts-->
        <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <link rel="preload" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
            <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        </noscript>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="preload" href="css/stylesMin.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="css/stylesMin.css"></noscript>

        <!-- Mapa CSS -->
        <link rel="preload" href="https://unpkg.com/leaflet/dist/leaflet.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"></noscript>

        <!-- Calendario CSS -->
        <link rel="preload" href="https://code.jquery.com/ui/1.13.2/jquery-ui.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/jquery-ui.min.css"></noscript>
        <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/jquery-ui.min.css"> -->
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"></noscript>

        <!-- Swiper CSS -->
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"></noscript>

        <!-- Slider JS -->
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" as="script">
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Preload app.js -->
        <link rel="preload" href="js/appMin.js" as="script">
    </head>
    
    <body id="page-top">
        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- Logo Mallorca Route: (50x50px) -->

                <a class="navbar-brand" href="#header" id="logoMashorca"><img class="img-brand" src="assets/img/Mashorca_Gordo.svg" width="50px" height="50px" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menú
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" id="inicio" href="#header">Inicio</a></li>
                        <li class="nav-item" id="portfolioNav"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Cabecera-->
        <header id="header" class="masthead"></header>

        <!-- Panel de contenidos dinámico -->
        <main id="main" class="mainContainer">
            <section class="page-section bg-light portfolioContainer" id="portfolio">
                <div class="container" id="portfolioContainer"></div>
            </section>
            <!-- Team -->
            <section class="page-section bg-light teamContainer" id="team"></section>
        </main>
        
        <!-- Contact-->
        <section class="page-section contacto" id="contact" hidden="true">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Contáctanos</h2>
                    <h3 class="section-subheading text-muted">Te ayudaremos con cualquier duda que tengas.</h3>
                </div>
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- Name input-->
                                <input class="form-control" id="name" type="text" placeholder="Juan Pérez *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Hace falta un nombre.</div>
                            </div>
                            <div class="form-group">
                                <!-- Email address input-->
                                <input class="form-control" id="email" type="email" placeholder="juanperez@ejemplo.com *" data-sb-validations="required,email" oninput="validateEmailInput()"/>
                                <div class="invalid-feedback" data-sb-feedback="email:required">Hace falta un email.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">El Email no es válido.</div>
                            </div>
                            <div class="form-group mb-md-0">
                                <!-- Phone number input-->
                                <input class="form-control" id="phone" type="tel" placeholder="611 11 11 11 *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="phone:required">Hace falta un teléfono.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <!-- Message input-->
                                <textarea class="form-control" id="message" placeholder="Escribe tu mensaje *" data-sb-validations="required"></textarea>
                                <div class="invalid-feedback" data-sb-feedback="message:required">Hace falta un mensaje.</div>
                            </div>
                        </div>
                    </div>
                    <!-- Submit success message-->
                    <!---->
                    <!-- This is what your users will see when the form-->
                    <!-- has successfully submitted-->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center text-white mb-3">
                            <div class="fw-bolder">¡Enviado correctamente!</div>
                        </div>
                    </div>
                    <!-- Submit error message-->
                    <!---->
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Ha ocurrido un error...</div></div>
                    <!-- Submit Button-->
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase disabled" id="submitButton" type="submit">Enviar</button></div>
                </form>
            </div>
        </section>
        <!-- Pop-ups -->
        <div id="portfolio-modals" tabindex="-1" aria-hidden="true" hidden="true"></div>
        <!-- Footer-->
        <footer class="footer py-4" id="footer"></footer>

    <!-- JS Scripts-->

        <!-- Slider JS -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous" defer></script>

        <!-- Preconnect a las páginas de los compañeros -->
        <link rel="preconnect" href="https://descobreixteatre.com">
        <link rel="preconnect" href="https://www.descobreixteatre.com">
        
        <!-- DNS Prefetch en las páginas -->
        <link rel="dns-prefetch" href="https://descobreixteatre.com">
        <link rel="dns-prefetch" href="https://www.descobreixteatre.com">


        <!-- App -->
        <script src="js/appMin2.js"></script>

        <!-- JS Calendario -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" defer></script>

    
        <!-- Mapa -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
        <!-- <script src="js/mapa.js"></script> -->

        

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js" defer></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js" defer></script>
    </body>
</html>
